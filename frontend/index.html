<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Webapp Frontend</title>
</head>
<body>
  <h1>Webapp Frontend</h1>
  <div id="status">Loading...</div>
  <script>
    fetch('/api/health')
      .then(res => res.json())
      .then(data => {
        document.getElementById('status').textContent = 'Backend status: ' + data.status;
      })
      .catch(err => {
        document.getElementById('status').textContent = 'Error contacting backend';
        console.error(err);
      });
  </script>
</body>
</html>
